  <script>
    function updateCountdown() {
      const today = new Date();
      const thisYear = today.getFullYear();
      let birthday = new Date(thisYear, 7, 15); // ðŸŽ¯ Mois = 0 (janvier) Ã  11 (dÃ©cembre)

      if (today > birthday) {

    updateCountdown();
